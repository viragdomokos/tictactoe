<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inspiration"/>

    <link rel="stylesheet" href="style.css">

    <script src="index.js" defer></script>
    <script src="do-not-modify-this-file.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    

    <main>
        
        <section class="display" id="display">
        
        </section>        

        <section class="container">
            <div class="cell"></div>
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell"></div>

            <div class="cell">A</div>
            <div id="A1" class="cell tile material-symbols-outlined"></div>
            <div id="A2" class="cell tile material-symbols-outlined"></div>
            <div id="A3" class="cell tile material-symbols-outlined"></div>
            <div class="cell"></div>

            <div class="cell">B</div>
            <div id="B1" class="cell tile material-symbols-outlined"></div>
            <div id="B2" class="cell tile material-symbols-outlined"></div>
            <div id="B3" class="cell tile material-symbols-outlined"></div>
            <div class="cell"></div>

            <div class="cell">C</div>
            <div id="C1" class="cell tile material-symbols-outlined"></div>
            <div id="C2" class="cell tile material-symbols-outlined"></div>
            <div id="C3" class="cell tile material-symbols-outlined"></div>
            <div class="cell"></div>
        </section>

    </main>
    <section class="turndisplay" id="turndisplay">
    
    </section>
    <aside>
        <section class="mode">
            <select>
                <option id="13" value="" selected="true" disabled="disabled">Select Game Mode</option>
                <option value="human-human">Human vs Human</option>
                <option value="human-ai">Human vs Normal AI</option>
                <option value="ai-human">Normal AI vs Human</option>
                <option value="human-unbeatable">Human vs Unbeatable AI</option>
                <option value="unbeatable-human">Unbeatable AI vs Human</option>
                <option value="ai-ai">AI vs AI</option>
                <option value="unbeatable-unbeatable">Unbeatable AI vs Unbetable AI</option>
            </select>
        </section>

        <section class="restart hide">
            <button>Restart Game</button>
        </section>

        <section class="ai hide">
            <button>Generate AI coordinates</button>
        </section>     
        
        <section class="coordinates hide">
            <input type="text" placeholder="">
        </section>
    </aside>
   
</body>

</html>
